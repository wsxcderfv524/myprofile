<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <link type="text/css" rel="stylesheet" href="../css/index.css">
  <link type="text/css" rel="stylesheet" href="../../libs/css/swiper.min.css">
  <title>首页</title>
</head>
<body >
 <div class="index">
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../images/1.jpg"></div>
        <div class="swiper-slide"><img src="../images/2.jpg"></div>
        <div class="swiper-slide"><img src="../images/3.jpg"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
  </div>
   <ul>
     <li class="clothes">零食</li>
     <li>衣服</li>
     <li>房子</li>
   </ul>
 </div>
<script type="text/javascript" src="../../libs/all.js"  data-main="../js_min/index.min.js"></script>
</body>
</html>
